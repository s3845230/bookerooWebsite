version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.2.0

jobs:
  package:
    machine: true
    steps:
      - checkout
      #  TEST & PACKAGE BOOKMICROSERVICE
      - run: cd ./BackEnd/bookmicroservice/ && ./mvnw package
      - run: cd ./BackEnd/bookmicroservice/ && ./mvnw test
      - persist_to_workspace:
          root: BackEnd/bookmicroservice/
          paths:
          - target/
#      - run: sudo docker build -t septteam3/bookmicroservice:$CIRCLE_BUILD_NUM ./BackEnd/bookmicroservice/
      #  TEST & PACKAGE AUTHMICROSERVICE
#      - run: cd ./BackEnd/authmicroservice/ && ./mvnw package
#      - run: cd ./BackEnd/authmicroservice/ && ./mvnw test

workflows:
  package_build_and_push_images:
    jobs:
      - package
      - aws-ecr/build-and-push-image:
#          attach-workspace: true
#          workspace-root: ./BackEnd/bookmicroservice/
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: true
          dockerfile: Dockerfile
#          extra-build-args:
          path: ./BackEnd/bookmicroservice
          region: AWS_REGION
          repo: bookmicroservice
          tag: "$CIRCLE_BUILD_NUM"
          requires:
            - package